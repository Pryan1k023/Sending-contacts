<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/Sending-contacts/css/style-sending-contacts.css">
    <title>Оставьте свои контакты</title>
</head>
<body>
    <div>
    <h1>Оставьте свои<br> контакты</h1>
    <p>Поможем подобрать модель.<br>Выбрать удобный вариант доставки и установки.<br>Гарантия возврата денег.</p>
    <div class="container-form">
        <div class="form-input">
        <div class="form-input-label">Ваше имя</div>
        <div class="form-input-block"><input type="text" placeholder="Введите имя"></div>
        </div>
        <div class="form-input">
            <div class="form-input-label">Электронный адрес</div>
            <div class="form-input-block"><input type="email" placeholder="***@yandex.ru"></div>
        </div>
        <div class="form-input">
            <div class="form-input-label">Номер телефона</div>
            <div class="form-input-block"><input type="tel" placeholder="+7(999)999-99-99"></div>
        </div>
        <div class="form-input">
        <div class="form-input-label">Примерный бюджет</div>
        <div class="form-input-block">
            <select>
                <option selected>Выберите вариант</option>
                <option>1000 руб</option>
                <option>2000 руб</option>
                <option>5000 руб</option>
            </select>
        </div>
        </div>
        <div class="form-input-block btn-form">
            <input type="submit" value="Отправить заявку">
        </div>
    </div> 
</div>
</body>
</html>
